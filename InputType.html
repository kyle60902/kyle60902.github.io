<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

 input[type="number"]:out-of-range{

 color: red;

 }
 input[type="number"]:in-range{

color:green;

}

</style>
<body>
 <form action="">
  <div>
     <label for="">姓名</label>
     <input type="text">
  </div>
  <div>
    <label for="">密碼</label>
    <input type="password">
  </div>
  <div>
    <label for="">年齡</label>
    <input type="number" min="18" max="60">
  </div>
  <div>
    <label for="">電話</label>
    <input type="tel">
  </div>
  <div>
    <label for="">信箱</label>
    <input type="email">
  </div>
  <div>
    <label for="">網站</label>
    <input type="url">
  </div>
  <div> 
    <label for="">生日</label>
    <input type="date">
  </div>
  <div>
    <label for="">第幾個月</label>
    <input type="month">
  </div>
  <div>
    <label for="">第幾週</label>
    <input type="week">
  </div>
  <div>
    <label for="">時間</label>
    <input type="timw">
  </div>
  <div>
    <label for="">上傳</label>
    <input type="file">
  </div>
  <div>
    <label for="">搜尋</label>
    <input type="search">
  </div>
  <div>
    <label for="">色彩</label>
    <input type="color">
  </div>
  <div>
    <label for="">區間</label>
    <input type="range">
  </div>
  <div>
    興趣
    <label>
        <input type="checkbox">
        釣魚
    </label>
    <label>
        <input type="checkbox">
        朔溪
    </label>
    <label>
        <input type="checkbox">
        吃飯
    </label>
  </div>
  <div>
    性別
    <label>
        <input type="radio" name="sex">
       男
    </label>
    <label>
        <input type="radio" name="sex">
        女
    </label> 
  </div>
  <div>
      <input type="submit">
      <input type="reset">
      <input type="button" value="type button">
      <button>button標籤</button>
  </div> 
</form>
</body>
</html>
